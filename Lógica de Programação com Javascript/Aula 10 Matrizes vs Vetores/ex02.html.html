<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        
        <div id="output"></div>
    </body>
    
    <script>
        //matriz
        var alunos = [
            {nome: 'Maria', notas: [2,5,8,9]},
            {nome: 'José', notas: [2,1,5,8]},
            {nome: 'João', notas: [1,5,3,2]},
            {nome: 'Ana', notas: [4,5,3,8]},
            {nome: 'lucia', notas: [2,1,8,5]}
        ];
        
    
       
        var msg = "";
        var mediaTotAlunos = 0
        for(var i = 0; i < alunos.length; i++){
            msg += `<h3> Aluno : <strong>${alunos[i].nome}</strong><br>
            Notas - ${alunos[i].notas.join(' - ')}<br>`
            var mediaAluno = 0
            for(var j = 0 ; j < alunos[i].notas.length; j++){
                mediaAluno += alunos[i].notas[j]
            }
            mediaAluno = mediaAluno / alunos[i].notas.length
            msg += `Media Anual do aluno : ${mediaAluno}<hr> `
            mediaTotAlunos += mediaAluno 
        }

        mediaTotAlunos = mediaTotAlunos / alunos.length

        msg += `Media de totos os alunos : ${mediaTotAlunos} <h3>`
        
        document.querySelector('#output').innerHTML = msg;
        
        
    </script>
</html>
