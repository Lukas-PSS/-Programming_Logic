    <script>
        var numero = parseInt(prompt("Digite um numero:"));
        var indice = 1;

        while (indice <= 1000) {
            
            if (indice % 10 == 0){
                document.write(` ${numero} x ${indice} = ${numero * indice}<hr> <br>`);
            }else{
                document.write(` ${numero} x ${indice} = ${numero * indice}<br>`);
            }
            indice = indice + 1;
        }
