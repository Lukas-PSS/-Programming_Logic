<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programaçaõ</title>
</head>
<body>
    <h1>Logica de Programação com JavaScript</h1>

    <script>
        var n1 = parseFloat(prompt("digite o primeiro numero:"));
        var n2 = parseFloat(prompt("digite o o segundo numero:"));
        media = (n1 + n2) / 2;
        if (media >= 5){
            alert("APROVADO");
        }else{
            alert("REPROVADO");
        }
    </script>
</body>
</html>s
