    <h1>Loteria</h1>

    <div id = "tela"></div>
    <script>

        var sorteados = numerosMegaSena()
        var tela = document.querySelector('#tela')
        var msg = ''
        msg += '<p>Numeros Sorteados</p>'
        
        msg += '<p> '+ '<b>'+ sorteados.join('-') +'</b>' +' </p>'

        var meusNumeros = [26, 58, 35, 16, 08, 52]

       

        for(var i = 0; i < meusNumeros.length; i++){
            msg += '<p>' + meusNumeros[i] + ':';
            msg  += (sorteados.indexOf(meusNumeros[i]) === -1) ? 'ERROU' : 'ACERTOU'
            msg += '</p>'    
        }
        
        tela.innerHTML = msg

        

        
        
        function numerosMegaSena(){

            function sortear(){
                return Math.floor(Math.random() * 60)
            }

            var numeros = []
            for(var i = 0; i < 6; i++){
                var s = sortear()
                if ( numeros.indexOf(s) == -1){
                    numeros.push(s)
                }else{
                    i--
                } 
            }
            return numeros
            }
