<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação</title>
</head>
<body>
    <h1>Logica de Programação com Java Script</h1>

    <button onclick="mostrarTabuada()">Criar Tabuada</button>
    <button onclick="limparTabuada()">Limpar Tabuada</button>

    <div id = "output"></div>

    <script>
    var output = document.querySelector("#output");
    
        function mostrarTabuada(){
            var numero = parseInt(prompt("Digite um numero:"));
            var msg = ""
            for (var i = 1; i <= 10; i++){
            msg += ` ${numero} x ${i} = ${numero * i}<br>`;
            }
            output.innerHTML = msg
        }

        function limparTabuada(){
            output.innerHTML = ""
        }
        
    </script>
</body>
</html>
