<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    

        <button onclick="mostrarAreaAlert()">Mostrar a Área em um alert</button>
        <button onclick="mostrarAreaOutput()">Mostrar a Área em um output</button>


        <div id = "output"></div>

    <script>
        

        function mostrarAreaAlert(){
            var largura = parseFloat(prompt("digite a largura"));
            var altura = parseFloat(prompt("digite a altura "));
            alert(`a area total é ${calcularArea(largura, altura)}`);
        }
        function mostrarAreaOutput(){
            var largura = parseFloat(prompt("digite a largura"));
            var altura = parseFloat(prompt("digite a altura "));    
            document.querySelector('#output').innerHTML = `a area total é ${calcularArea(largura, altura)}`
        }
        
        function calcularArea(l, a){
            return l * a;
        }
    </script>
</body>
</html
