<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação</title>
</head>
<body>
    <h1>Logica de Programação com Java Script</h1>

    <button onclick="iniciaCalculo('+')">+</button>
    <button onclick="iniciaCalculo('-')">-</button>
    <button onclick="iniciaCalculo('*')">*</button>
    <button onclick="iniciaCalculo('/')">/</button>


    <div id = "output"></div>

    <script> 

    var p = parseFloat(prompt("Digite um numero:"));
    escrever(p);

        function escrever(msg){
            var output = document.querySelector("#output");
            output.innerHTML = msg
        }
        
        function iniciaCalculo(operador){
            var n1 = Number(document.querySelector("#output").textContent);
            var n2 = parseFloat(prompt("Digite outro numero"));

        // try catch - trata de erros quando um valor indesejavel passe pelo código
            try{
                var msg = calcular(operador, n1, n2);
            }catch(e){                                     
                alert(e);        
                return;
            }

            
            escrever(msg);    

        }
    
        function calcular(operador, n1, n2){

            if( isNaN(n1) || isNaN(n2)){
                throw new Error('Digite um numero') //exibe erro quando passdo um parametro inesperado
            }

            var numeroCalculado = null;
            switch(operador){
                case '+':
                    numeroCalculado = n1 + n2;
                    break;
                case '-':
                    numeroCalculado = n1 - n2;
                    break;
                case '*':
                    numeroCalculado = n1 * n2;
                    break;
                case '/':
                    numeroCalculado = n1 / n2;                                  
            }
            return numeroCalculado;
        }

        
    </script>
</body>
</html>
