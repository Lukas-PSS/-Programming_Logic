<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programaçaõ</title>
</head>
<body>
    <h1>Logica de Programação com JavaScript</h1>

    <script>
        var n1 = parseFloat(prompt("digite o primeiro numero:"));
        var n2 = parseFloat(prompt("digite o o segundo numero:"));
        
        alert(`O resto da divisão de ${n1} por ${n2} é = ${n1 % n2}`);
        alert(`O numero ${n1} elevado a ${n2} é = ${ n1 ** n2}`);
        
    </script>
</body>
</html>s
