<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação</title>
</head>
<body>
    <h1>Logica de Programação com JavaScript</h1>

    <script>
        var n1 = Number(prompt("digite o primeiro numero"));
        var n2 = Number(prompt("digiye o segundo numero"));
       

        alert (`\nA soma de ${n1} e ${n2} é = ${n1 + n2}
                \nA subitração  é = ${n1 - n2}
                \nA divisão é = ${n1 / n2}
                \nA multiplicação é = ${n1 * n2}`);
        
    </script>
</body>
</html>
